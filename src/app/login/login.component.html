<form class="loginFrm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <img src="../../assets/images/logo.png" alt="brand logo" width="250px"><br>
  <label >Email</label><br>
  <input [style.color]="userValid ? 'black' : 'red' "  id="email" type="email" formControlName="email"><br>
  <div class="errorMsg" *ngIf="!userValid">
    *Invalid data, input a valid email
  </div><br>
  <label >Password</label><br>
  <input [style.color]="passwordValid ? 'black' : 'red' "  id="password" type="password" formControlName="password"><br>
  <div class="errorMsg" *ngIf="!passwordValid">
    *Invalid data, incorrect length of password
  </div><br>
  <button class="button" type="submit">Login</button><br>
  <div class="errorMsg" *ngIf="responseError">
    *Wrong data, email or/and password are incorrect
  </div>
</form>
