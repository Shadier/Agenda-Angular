<div>
    <h2>My contacts</h2>

    <div class="list-users">
        <div *ngFor="let user of users" class="user" [routerLink]="['/user', user.id]">
            <div class="imgContainer"><img src="{{user.avatar}}" alt="profile image" width="100%"></div>
            <div class="data">
                <p class="name">{{user.first_name}} {{user.last_name}}</p>
                <p class="email">{{user.email}}</p>
            </div>
        </div>
        <pagination [totalItems]="totalItems" [itemsPerPage]="6" (pageChanged)="refreshList($event)"></pagination>
    </div>
    

      
    
    
</div>
