<div class="container">
    <h2>Add new User</h2>

    <form [formGroup]="addUserForm" class="addContacts" (ngSubmit)="onSubmit()">
        <label class="text-left" for="exampleInputEmail1">First Name</label>
        <input  [style.color]="nameValid ? 'black' : 'red' " type="text" class="form-control" formControlName="first_name" id="first_name" aria-describedby="first_name">
        <div class="errorMsg" *ngIf="!nameValid">
            *Name mustn't be null, minimum length is 3
        </div>
        <label class="text-left" for="exampleInputEmail1">Last Name</label>
        <input  [style.color]="lastnameValid ? 'black' : 'red' " type="text" class="form-control" formControlName="last_name" id="last_name" aria-describedby="last_name">
        <div class="errorMsg" *ngIf="!lastnameValid">
            *Lastname mustn't be null, minimum length is 3
        </div>
        <label >E-mail address</label><br>
        <input  [style.color]="emailValid ? 'black' : 'red' " type="email" class="form-control" formControlName="email" id="email">
        <div class="errorMsg" *ngIf="!emailValid">
            *E-mail mustn't be null nor incorrect
        </div>
        <label >Password</label><br>
        <input  [style.color]="passValid ? 'black' : 'red' " type="password" class="form-control" formControlName="pass" id="pass">
        <div class="errorMsg" *ngIf="!passValid">
            *Password mustn't be null, minimum length is 5
        </div>
    
        <button type="submit" class="btnAddUser">ADD USER</button>
    </form> 
</div>
